<!DOCTYPE html>
<html>
    <head>
      <title>TickTackToe</title>
    </head>
    <body>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Sign In
      </button>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Register
      </button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              <form id="register">
                <input name="credentials[email]" type="text" placeholder="jason@fox.com">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                <input type="submit" id="submit" value="Register" class="btn btn-primary">
              </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" id="register-button" class="btn btn-primary">Register</button>
            </div>
          </div>
        </div>
      </div>
      <div class="login-wrapper">
        <h1>Welcome</br>Tick Tack Toe</br>Awaits!</h1>
        <img class="logo" src="http://vignette4.wikia.nocookie.net/spongebob/images/4/45/Squidward_Tic_Tac_Toe.png/revision/latest?cb=20130620110519">

        <form id="logIn">
          <input name="credentials[email]" type="text" placeholder="jason@fox.com">
          <input name="credentials[password]" type="text" placeholder="Password">
          <input type="submit" id="submit" value="Login">
        </form>
      </div>

        <form id="logOut">
          <input type="submit" id="submit" value="LogOut">
        </form>

        <form id="changePw">
          <input name="passwords[old]" type="text" placeholder="Password">
          <input name="passwords[new]" type="text" placeholder="Confirm Password">
          <input type="submit" id="submit" value="change myfucking password">
        </form>
      </div>
      <div class="welcome-title">Tick Tack Toe</div>
      <div class="game-page">
        <nav class="left-user-panel">
          <ul>
            <li>profile image <span id='image'></span></li>
            <li>Login Status <span id='login-status'></span></li>
            <h3>X</h3>
            <ul>
              <li>WINS: <span id='xwins'></span></li>
              <li>LOSSES: <span id='xloss'></span></li>
            <ul>
            <h3>O</h3>
            <ul>
              <li>WINS: <span id='owins'></span></li>
              <li>LOSSES: <span id='oloss'></span></li>
            <ul>
          </ul>
        </nav>
        <section class="gameboard-wrapper">
            <div class="gameboard" id='0'></div>
            <div class="gameboard" id='1'></div>
            <div class="gameboard" id='2'></div>
            <div class="gameboard" id='3'></div>
            <div class="gameboard" id='4'></div>
            <div class="gameboard" id='5'></div>
            <div class="gameboard" id='6'></div>
            <div class="gameboard" id='7'></div>
            <div class="gameboard" id='8'></div>
        </section>
      </div>
      <i class="fa fa-times fa-stack-2x"></i>
      <i class="fa fa-circle-o fa-2x"></i>
      <i class="fa fa-cog fa-2x"></i>
      <!---*********** Do not remove code below. It is required to work. *********** --->
      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
