      <nav class="navbar navbar-default">

          <div class="navbar-header">

            <ul class="nav navbar-nav navbar-right">

              </div>
            </ul>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Please sign in</h4>
            </div>
              <div class="container">

                <form class="form-signin" id='logIn'>
                  </br>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input name="credentials[email]" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  </br>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input name="credentials[password]" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  </br>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <span class='log-text'></span>

              </div> <!-- /container -->
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            </div>

                  </br>
                  <label for="inputEmail" class="sr-only">Email address</label>

                  </br>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input name="credentials[password]" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  </br>
                  <label for="inputPassword" class="sr-only">Confirm Password</label>
                  <input name="credentials[password_confirmation]" type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
                  </br>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div> <!-- /container -->

            </div>
          </div>
        </div>
